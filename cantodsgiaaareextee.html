            align-items: center;
            flex-direction: column;
        }

       #player {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #player iframe {

            left: 0;
             width: 100%;
            height: 100%;

        .hidden {

        .alert-card {
            background-color: #333;

            margin-top: 0;

        }

        .alert-card .boxicon {
            font-size: 48px;
            color: #ff0;
        }

        .alert-card p {
            margin: 10px 0;
            color: #ebebeb;
        }

        @media (max-width: 480px) {
            .alert-card {
                max-width: 90%;
                padding: 5px;
                /* margin-right: 50px; */
            }

            .alert-card h2 {

            .alert-card .boxicon {
                font-size: 36px;
            }

            .alert-card p {
                font-size: 14px;
            }

        @media (max-width: 768px) {
            .alert-card {
                max-width: 80%;
                padding: 25px;
            }

            .alert-card h2 {
                font-size: 22px;
            }

            .alert-card .boxicon {
                font-size: 42px;
            }

            .alert-card p {
                font-size: 16px;
            }
        }

        a {
            color: #000 !important;
            text-decoration: underline;
        }

     .install-button {
            background:  #0f0;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: #fff;
        }

        .install-button:hover {
            transform: translateY(-2px);

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");

                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));

            const userAgent = navigator.userAgent.toLowerCase();
